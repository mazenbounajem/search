<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <style>
        body{
            background-color: black;
        }
           a{
                text-decoration: none;
                float: right;
                width: 200px;
                border: 3px solid #c4d7a9;
                padding: 10px;
                color: white;
            }
            .center {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 18px;
            }
            label{
                color: aliceblue;
                          display: block;
                font-size: 100px;
                font-stretch: extra-expanded;

                font:bolder;
            }
            input{
                width: 500px;
                
                font-size:  30px;
                border-radius: 70px;
                padding-top: 10px;
                
            }
            input[type="submit"] {
                font-size: 30px;
                width: 315px;
                height: 64.2px;
            }
            input[type="text"]{

                padding-bottom: 2px;
            }
            
    </style>
</head>
<body>
    <a href="index.html" target="index.html">Google Search</a>
    <form class="center " action="https://google.com/images">
        
         <label for="search_query">Google</label><br/>

         <input  type="submit" value="Google Search">
         
    
     </form>

</html>
